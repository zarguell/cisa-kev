- cveID: CVE-2023-41064
  vendorProject: Apple
  product: iOS, iPadOS, and macOS
  vulnerabilityName: Apple iOS, iPadOS, and macOS ImageIO Buffer Overflow Vulnerability
  dateAdded: '2023-09-11'
  shortDescription: Apple iOS, iPadOS, and macOS contain a buffer overflow vulnerability
    in ImageIO when processing a maliciously crafted image, which may lead to code
    execution. This vulnerability was chained with CVE-2023-41061.
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2023-10-02'
  notes: https://support.apple.com/en-us/HT213905, https://support.apple.com/en-us/HT213906
- cveID: CVE-2023-41061
  vendorProject: Apple
  product: iOS, iPadOS, and watchOS
  vulnerabilityName: Apple iOS, iPadOS, and watchOS Wallet Code Execution Vulnerability
  dateAdded: '2023-09-11'
  shortDescription: Apple iOS, iPadOS, and watchOS contain an unspecified vulnerability
    due to a validation issue affecting Wallet in which a maliciously crafted attachment
    may result in code execution. This vulnerability was chained with CVE-2023-41064.
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2023-10-02'
  notes: https://support.apple.com/en-us/HT213905, https://support.apple.com/kb/HT213907
