- cveID: CVE-2023-29552
  vendorProject: IETF
  product: Service Location Protocol (SLP)
  vulnerabilityName: Service Location Protocol (SLP) Denial-of-Service Vulnerability
  dateAdded: '2023-11-08'
  shortDescription: The Service Location Protocol (SLP) contains a denial-of-service
    (DoS) vulnerability that could allow an unauthenticated, remote attacker to register
    services and use spoofed UDP traffic to conduct a denial-of-service (DoS) attack
    with a significant amplification factor.
  requiredAction: Apply mitigations per vendor instructions or disable SLP service
    or port 427/UDP on all systems running on untrusted networks, including those
    directly connected to the Internet.
  dueDate: '2023-11-29'
  knownRansomwareCampaignUse: Unknown
  notes: This vulnerability affects a common open-source component, third-party library,
    or a protocol used by different products. Please check with specific vendors for
    information on the patching status. For more information please see https://www.bitsight.com/blog/new-high-severity-vulnerability-cve-2023-29552-discovered-service-location-protocol-slp
    and https://www.cisa.gov/news-events/alerts/2023/04/25/abuse-service-location-protocol-may-lead-dos-attacks.
