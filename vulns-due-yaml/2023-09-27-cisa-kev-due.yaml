- cveID: CVE-2023-33246
  vendorProject: Apache
  product: RocketMQ
  vulnerabilityName: Apache RocketMQ Command Execution Vulnerability
  dateAdded: '2023-09-06'
  shortDescription: Several components of Apache RocketMQ, including NameServer, Broker,
    and Controller, are exposed to the extranet and lack permission verification.
    An attacker can exploit this vulnerability by using the update configuration function
    to execute commands as the system users that RocketMQ is running as or achieve
    the same effect by forging the RocketMQ protocol content.
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2023-09-27'
  notes: https://lists.apache.org/thread/1s8j2c8kogthtpv3060yddk03zq0pxyp
