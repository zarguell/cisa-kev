- cveID: CVE-2023-46747
  vendorProject: F5
  product: BIG-IP Configuration Utility
  vulnerabilityName: F5 BIG-IP Configuration Utility Authentication Bypass Vulnerability
  dateAdded: '2023-10-31'
  shortDescription: F5 BIG-IP Configuration utility contains an authentication bypass
    using an alternate path or channel vulnerability due to undisclosed requests that
    may allow an unauthenticated attacker with network access to the BIG-IP system
