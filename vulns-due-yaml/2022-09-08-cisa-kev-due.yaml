- cveID: CVE-2022-22536
  vendorProject: SAP
  product: Multiple Products
  vulnerabilityName: SAP Multiple Products HTTP Request Smuggling Vulnerability
  dateAdded: '2022-08-18'
  shortDescription: SAP NetWeaver Application Server ABAP, SAP NetWeaver Application
    Server Java, ABAP Platform, SAP Content Server and SAP Web Dispatcher allow HTTP
    request smuggling. An unauthenticated attacker can prepend a victim's request
    with arbitrary data, allowing for function execution impersonating the victim
    or poisoning intermediary Web caches.
  requiredAction: Apply updates per vendor instructions.
  dueDate: '2022-09-08'
  notes: SAP users must have an account in order to login and access the patch. https://accounts.sap.com/saml2/idp/sso
