- cveID: CVE-2023-33009
  vendorProject: Zyxel
  product: Multiple Firewalls
  vulnerabilityName: Zyxel Multiple Firewalls Buffer Overflow Vulnerability
  dateAdded: '2023-06-05'
  shortDescription: Zyxel ATP, USG FLEX, USG FLEX 50(W), USG20(W)-VPN, VPN, and ZyWALL/USG
    firewalls contain a buffer overflow vulnerability in the notification function
