- cveID: CVE-2020-3259
  vendorProject: Cisco
  product: Adaptive Security Appliance (ASA) and Firepower Threat Defense (FTD)
  vulnerabilityName: Cisco ASA and FTD Information Disclosure Vulnerability
  dateAdded: '2024-02-15'
  shortDescription: Cisco Adaptive Security Appliance (ASA) and Firepower Threat Defense
    (FTD) contain an information disclosure vulnerability. An attacker could retrieve
    memory contents on an affected device, which could lead to the disclosure of confidential
    information due to a buffer tracking issue when the software parses invalid URLs
    that are requested from the web services interface. This vulnerability affects
    only specific AnyConnect and WebVPN configurations.
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2024-03-07'
  knownRansomwareCampaignUse: Known
  notes: https://tools.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-asaftd-info-disclose-9eJtycMB
