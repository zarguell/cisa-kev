- cveID: CVE-2012-4792
  vendorProject: Microsoft
  product: Internet Explorer
  vulnerabilityName: Microsoft Internet Explorer Use-After-Free Vulnerability
  dateAdded: '2024-07-23'
  shortDescription: Microsoft Internet Explorer contains a use-after-free vulnerability
    that allows a remote attacker to execute arbitrary code via a crafted web site
    that triggers access to an object that (1) was not properly allocated or (2) is
    deleted, as demonstrated by a CDwnBindInfo object.
  requiredAction: The impacted product is end-of-life and should be disconnected if
    still in use.
  dueDate: '2024-08-13'
  knownRansomwareCampaignUse: Unknown
  notes: https://learn.microsoft.com/en-us/lifecycle/products/internet-explorer-11
