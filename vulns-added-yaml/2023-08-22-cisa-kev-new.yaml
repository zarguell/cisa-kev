- cveID: CVE-2023-38035
  vendorProject: Ivanti
  product: Sentry
  vulnerabilityName: Ivanti Sentry Authentication Bypass Vulnerability
  dateAdded: '2023-08-22'
  shortDescription: Ivanti Sentry, formerly known as MobileIron Sentry, contains an
    authentication bypass vulnerability which may allow an attacker to bypass authentication
    controls on the administrative interface due to an insufficiently restrictive
    Apache HTTPD configuration.
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2023-09-12'
  notes: https://forums.ivanti.com/s/article/CVE-2023-38035-API-Authentication-Bypass-on-Sentry-Administrator-Interface?language=en_US
- cveID: CVE-2023-27532
  vendorProject: Veeam
  product: Backup & Replication
  vulnerabilityName: Veeam Backup & Replication Cloud Connect Missing Authentication
    for Critical Function Vulnerability
  dateAdded: '2023-08-22'
  shortDescription: Veeam Backup & Replication Cloud Connect component contains a
    missing authentication for critical function vulnerability that allows an unauthenticated
    user operating within the backup infrastructure network perimeter to obtain encrypted
    credentials stored in the configuration database. This may lead to an attacker
    gaining access to the backup infrastructure hosts.
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2023-09-12'
  notes: https://www.veeam.com/kb4424
