- cveID: CVE-2014-8361
  vendorProject: Realtek
  product: SDK
  vulnerabilityName: Realtek SDK Improper Input Validation Vulnerability
  dateAdded: '2023-09-18'
  shortDescription: Realtek SDK contains an improper input validation vulnerability
    in the miniigd SOAP service that allows remote attackers to execute malicious
    code via a crafted NewInternalClient request.
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2023-10-09'
  notes: https://web.archive.org/web/20150831100501/http://securityadvisories.dlink.com/security/publication.aspx?name=SAP10055
- cveID: CVE-2017-6884
  vendorProject: Zyxel
  product: EMG2926 Routers
  vulnerabilityName: Zyxel EMG2926 Routers Command Injection Vulnerability
  dateAdded: '2023-09-18'
  shortDescription: Zyxel EMG2926 routers contain a command injection vulnerability
    located in the diagnostic tools, specifically the nslookup function. A malicious
    user may exploit numerous vectors to execute malicious commands on the router,
    such as the ping_ip parameter to the expert/maintenance/diagnostic/nslookup URI.
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2023-10-09'
  notes: https://www.zyxelguard.com/Zyxel-EOL.asp
- cveID: CVE-2021-3129
  vendorProject: Laravel
  product: Ignition
  vulnerabilityName: Laravel Ignition File Upload Vulnerability
  dateAdded: '2023-09-18'
  shortDescription: Laravel Ignition contains a file upload vulnerability that allows
    unauthenticated remote attackers to execute malicious code due to insecure usage
    of file_get_contents() and file_put_contents().
  requiredAction: Apply mitigations per vendor instructions or discontinue use of
    the product if mitigations are unavailable.
  dueDate: '2023-10-09'
  notes: https://github.com/facade/ignition/releases/tag/2.5.2
